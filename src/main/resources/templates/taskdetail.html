<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Task Details | TaskManager</title>
</head>
<body>
<main>
    <h2>Task detail</h2>
    <div th:if="${task} != null" class="detailGrid">
        <table>
            <th>Main Task</th>
            <th></th>
            <tr>
                <td><p>Title: </p></td>
                <td><p th:text="${task.title}"></p></td>
            </tr>
            <tr>
                <td><p>Description: </p></td>
                <td><p th:text="${task.description}"></p></td>
            </tr>
            <tr>
                <td><p>Due date: </p></td>
                <td><p th:text="${task.dueDateText}"></p></td>
            </tr>
        </table>
        <br>

    </div>
    <div th:if="${task} == null">
        <p>Task not found!</p>
    </div>
</main>
</body>
</html>
