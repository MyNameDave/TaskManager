<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Edit Task | TaskManager</title>
</head>
<body>
<main>
    <h2>edit Task</h2>
    <form  method="post" action="/tasks/edit" th:object="${taskDTO}">
        <p th:text="${#fields.globalErrors()}"></p>
        <div>
            <input type="hidden" th:name="id" th:value="${task.id}">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}">
        </div>
        <div>
            <label for="dueDate">Due date:</label>
            <input type="datetime-local" th:field="*{dueDate}">
        </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
