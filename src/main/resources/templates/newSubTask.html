<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>New Sub Task | TaskManager</title>
</head>
<body>
<header th:replace="header.html"></header>
<main>
    <h2 th:text="#{newSubTask}"></h2><h3 th:text="${title}"></h3>
    <form action="/addSub" th:object="${subtask}" method="post">
        <p th:text="${#fields.globalErrors()}"></p>
        <div>
            <input type="hidden" th:field="*{idMainTask}">
        </div>
        <div>
            <label for="title" th:text="#{title}"></label>
            <input type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>
        </div>
        <div>
            <label for="description" th:text="#{description}"></label>
            <input type="text" th:field="*{description}">
        </div>
        <input type="submit" th:field="action" th:text="#{submit}">
    </form>
</main>
</body>
</html>
