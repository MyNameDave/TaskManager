<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>New Sub Task | TaskManager</title>
</head>
<body>
<main>
    <h2>New Sub Task For</h2><h3 th:text="${task.title}"></h3>
    <form action="/addSub" th:object="${subtask}" method="post">
        <p th:text="${#fields.globalErrors()}"></p>
        <div>
            <input type="hidden" th:name="taskId" th:value="${task.id}">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}">
        </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
